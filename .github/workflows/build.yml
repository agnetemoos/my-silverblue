name: Build and Push Fedora Silverblue Image to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Log in to GitHub Container Registry
      run: |
        echo "${{ secrets.GHCR_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image with Git SHA tag
      run: |
        podman build -t ghcr.io/${{ github.repository_owner }}/fedora-silverblue-custom:${{ github.sha }} .

    - name: Push image with Git SHA tag
      run: |
        podman push ghcr.io/${{ github.repository_owner }}/fedora-silverblue-custom:${{ github.sha }}

    - name: (Optional) Build and push :latest tag
      run: |
        podman tag ghcr.io/${{ github.repository_owner }}/fedora-silverblue-custom:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/fedora-silverblue-custom:latest
        podman push ghcr.io/${{ github.repository_owner }}/fedora-silverblue-custom:latest

    - name: Output image digest
      run: |
        podman inspect ghcr.io/${{ github.repository_owner }}/fedora-silverblue-custom:${{ github.sha }} --format '{{.Id}}'
